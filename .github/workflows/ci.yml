name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Lint + Type Check (可选)
        run: |
          echo "你可以在这里添加 eslint / type check"

      - name: ⚒️ Run Vite build
        run: npm run build
