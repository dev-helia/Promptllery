name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Jest Tests + Coverage
        run: npm test -- --coverage

      - name: ğŸ›°ï¸ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
