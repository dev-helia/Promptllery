name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ” Inject .env
        run: |
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env.local
          echo "VITE_OPENAI_MODEL=${{ secrets.VITE_OPENAI_MODEL }}" >> .env.local
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.local
          echo "VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}" >> .env.local

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš’ï¸ Build Vite app
        run: npm run build
      - name: â˜‚ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # å¦‚æœæ˜¯ private repo æ‰éœ€è¦
          files: ./coverage/lcov.info
